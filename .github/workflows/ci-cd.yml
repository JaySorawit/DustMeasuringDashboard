name: [CI-CD] Deploy Backend to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Step 3: Install dependencies and build (locally in GitHub Action)
    - name: Install Dependencies
      run: npm install
      working-directory: ./server

    - name: Build Backend
      run: npm run build
      working-directory: ./server

    # Step 4: Deploy to EC2 via SSH
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: 52.64.110.28
        username: ubuntu
        key: ${{ secrets.EC2_PRIVATE_KEY }}
        port: 22
        script: |
          cd /home/ubuntu/DustMeasuringDashboard/server/
          git pull origin main
          npm install
          npm run build
          pm2 restart all
